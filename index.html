<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>

  <!-- קישור ל-CSS שמגדיר את העיצוב -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- קונטיינר ללייאאוט ולעיצוב -->
  <div class="container">
    <h1>Hello World 🌍</h1>
    <p class="subtitle">This is my first styled page!</p>

    <!-- שדה קלט + כפתור + פסקה לתוצאה (האלמנטים שבהם ה-JS משתמש) -->
    <input id="name" placeholder="הקלידי שם..." />
    <button id="greet">ברכי</button>
    <p id="greeting"></p>
  </div>

  <!-- חשוב: ה-JS נטען בסוף ה-body כדי שהאלמנטים כבר יהיו בדף -->
  <script src="script.js"></script>
</body>
</html>
